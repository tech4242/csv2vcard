name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Extract version from tag
      id: get_version
      run: |
        TAG="${{ github.event.release.tag_name }}"
        VERSION="${TAG#v}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG=$TAG" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION (from tag: $TAG)"

    - name: Verify package version matches tag
      run: |
        PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: ${{ steps.get_version.outputs.VERSION }}"

        if [ "$PACKAGE_VERSION" != "${{ steps.get_version.outputs.VERSION }}" ]; then
          echo "Error: Package version ($PACKAGE_VERSION) doesn't match tag version (${{ steps.get_version.outputs.VERSION }})"
          echo "Please update the version in pyproject.toml to match the release tag"
          exit 1
        fi

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build
        echo "Built packages:"
        ls -la dist/

    - name: Check package with twine
      run: |
        twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post-release summary
      run: |
        echo "### Release Published Successfully!"
        echo ""
        echo "**Version:** ${{ steps.get_version.outputs.VERSION }}"
        echo "**Tag:** ${{ steps.get_version.outputs.TAG }}"
        echo ""
        echo "**PyPI:** https://pypi.org/project/csv2vcard/${{ steps.get_version.outputs.VERSION }}/"
        echo ""
        echo "**Artifacts:**"
        ls -lh dist/
        echo ""
        echo "Install with: \`pip install csv2vcard==${{ steps.get_version.outputs.VERSION }}\`"
